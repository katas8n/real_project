<!DOCTYPE html>

<!-- https://www.figma.com/file/aKv5IHKIan1JxAK0fhgumr/Alex-psych?node-id=2%3A2 -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>Alex-psych</title>
    </head>
    <body>
        <div id="app"></div>
        <header class="header">
            <div class="logo">
                <div class="header__first-pt">АЛЕКСЕЙ КОЖЕМЯКО</div>
                <div class="header__first-pt">психолог, психотерапевт</div>
            </div>
            <nav class="nav-items"></nav>
            <div class="phone-number">
                <div class="phone-number__icon"></div>
                <div class="phone-number__number"></div>
            </div>
        </header>
        <main>
            <div class="form-and-foto">
                <div class="form">
                    <div class="input-box">
                        <div class="text-first">первая КОНСУЛЬТАЦИя
                            с психологом</div>
                        <div class="text-second">всего за <big>500</big> грн. вместо <big>1500</big> грн.</div>
                        <input class="input input-first" placeholder="Имя">
                        <input class="input input-second" placeholder="Телефон">
                    </div>
                    <button class="form-box__button">Отправить заявку</button>
                </div>
                <!-- <div class="foto"></div> -->
            </div>
        </main>
        <script type="module" src="/main.js"></script>
    </body>
</html>
